<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Aha拍卖行助手——地精科技震撼人心</title>

	<link rel="stylesheet" href="css/base.css"></head>
<body>
	<div class="container" id="main">
		<form class="form-horizontal" id="step1">
			<input type="hidden" name="persistLogin" value="on">
			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">邮箱</label>
				<div class="col-sm-4">
					<input type="email" class="form-control" name="email" id="email"></div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-4 control-label">密码</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" name="password" id="password"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-4">
					<button type="submit" id="btn-next" class="btn btn-primary">下一步</button>
				</div>
			</div>
		</form>
		<form class="form-horizontal" id="step2"></form>
	</div>

<script src="js/signin.js"></script>
