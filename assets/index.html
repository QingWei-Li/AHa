<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Aha拍卖行助手 —— 地精科技震撼人心</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css"></head>
<body>
	<div class="container" id="signin">
		<p>登录中...</p>
	</div>
	<div role="tabpanel" id="main" hidden>
		<ul class="nav nav-tabs" role="tablist" hidden>
			<li role="presentation">
				<a href="#auctions" aria-controls="auctions" role="tab" data-toggle="tab">
					拍卖
					<span class="label label-success">0</span>
				</a>
			</li>
			<li role="presentation" class="active">
				<a href="#create" aria-controls="create" role="tab" data-toggle="tab">出售</a>
			</li>
		</ul>
		<div class="tab-content">
			<div role="tabpanel" class="tab-pane fade" id="auctions"></div>
			<div role="tabpanel" class="tab-pane fade in active" id="create">
				<table class="table table-striped">
					<thead>
						<tr>
							<th width="30px">
								<input type="checkbox" id="cbAll"></th>
							<th>名称</th>
							<th>数量</th>
							<th>市场最低价(个)</th>
							<th>设定价格(个)</th>
							<th>出售</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
	<footer>
		<span id="character">
			<span class="name"></span>
			<span class="realmName"></span>
		</span>
		<span id="money" class="pull-right">
			<span class="icon-gold"></span>
			<span class="icon-silver"></span>
			<span class="icon-copper"></span>
		</span>
	</footer>
</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://www.battlenet.com.cn/wow/static/local-common/js/common-game-site.js?v=58-69"></script>
	<script src="js/main.js"></script>
	<script src="js/auction.js"></script>
	<script src="js/create.js"></script>
</html>
